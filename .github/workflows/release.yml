name: Release

on:
  push:
    tags:
      - 'v*'  # 例如 v1.0.0、v2.1.3

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1. 取回程式碼
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. 設定 Go 環境
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # 3. 編譯 Go 專案
      - name: Build binary
        run: |
          mkdir -p dist
          go build -o dist/server ./cmd/server/main.go

      # 4. 打包 zip
      - name: Package zip
        run: |
          cd dist
          zip server-${GITHUB_REF_NAME}.zip server

      # 5. 建立 GitHub Release（會自動生成 source code 壓縮檔）
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes
            - 自動編譯並打包 Go server
            - Source code 自動附加
          draft: false
          prerelease: false
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
